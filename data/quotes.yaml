- text: Любов до Батьківщини не знає кордонів.
  author: Станіслав Єжи Лец

- text: Немає магії сильнішої, ніж магія слів.
  author: А. Франс

- text: Раби — це нація, котра не має Слова. Тому й не зможе захистить себе.
  author: О. Пахльовська

- text: Щоб досягти мети потрібно, насамперед, іти

- text: Люблять батьківщину не за те, що вона велика, а за те, що своя.
  author: Сенека

- text: Той, хто не любить своєї країни, нічого любити не може.
  author: Д. Байрон

- text: Школа життя - єдина, яку не хочеться закінчувати.

- text: Той, хто в біді кидає свій народ, стає його ворогом.
  author: Ч. Айтматов

- text: Все життя - це експеримент. Чим більше експериментів ти робиш - тим краще
  author: Ральф Велдоу Емерсон

- text: Той, хто сміє змарнувати одну годину часу, не зрозумів цінності життя.
  author: Чарльз Дарвін

- text: Не живи вчора, не мрій про завтра, сконцентруй свій розум на даному моменті.
  author: Буда

- text: Все в житті є щастя.
  author: Дональд Трамп

- text: Я люблю життя, бо ще стільки багато невідомого.
  author: Ентоні Хопкінс

- text: Люди, які живуть глибоко, не мають страху смерті.
  author: Анаіс Нін

- text: Твоє життя формується твоїми думками.
  author: Маркус Авреліуc

- text: Бідність існує через те, що ми не вміємо ділитися один з одним.

- text: Час гоїть усі рани.

- text: Все що нас не вбиває, робить нас сильнішими.
  author: Ф. Ніцше

- text: Вчися так, ніби ти маєш жити вічно, живи так, ніби ти маєш померти завтра.

- text: Штучна краса не може врятувати живий світ.

- text: Важко повзти з гордо піднятою головою.

- text: Задля батьківщини треба жертвувати навіть славою.
  author: Латинське прислів’я

- text: Найскладніше пояснювати найпростіші речі.

- text: Не плач, бо це минуло. Посміхнись, бо це було.

- text: В дитинстві відкриваєш материк, котрий назветься потім — Батьківщина.
  author: Л. Костенко

- text: Легко приховувати ненависть, важче любов, а найважче - байдужість.

- text: Падають не тому, що безсилі, а тому, що переоцінюють свої сили.

- text: В своїй хаті своя й правда, І сила, і воля.
  author: Т. Шевченко

- text: Саме собою заробляння грошей нічого не варте, якщо ти не віриш у те, що робиш.
  author: Стів Джобс

- text: Вітчизна — ось і альфа, і омега!
  author: Д. Павличко

- text: Вітчизна — це не хтось і десь, Я — теж Вітчизна.
  author: І. Світличний

- text: Дзвін шабель, пісні, походи, воля соколина, тихі зорі, ясні води — моя Україна.
  author: В. Сосюра

- text: І дим батьківщини солодкий.
  author: Овідій

- text: Кожному мила своя сторона.
  author: Г. Сковорода

- text: Можеш вибирати друзів і дружину, Вибрати не можна тільки Батьківщину.
  author: В. Симоненко

- text: Народе мій, як добре те, Що ти у мене є на світі.
  author: М. Вінграновський

- text: Нема на світі України, Немає другого Дніпра.
  author: Т. Шевченко

- text: Тобі, Україно моя, і перший мій подих, і подих останній тобі.
  author: В. Еллан

- text: Ще не вмерла України і слава, і воля...
  author: П. Чубинський

- text: Шматок землі, ти звешся Україною. Ти був до нас. Ти будеш після нас.
  author: Л. Костенко

- text: А ти, моя Україно, Безталанна вдово.
  author: Т. Шевченко

- text: Жива душа народна, жива, неподоланна!
  author: О. Довженко

- text: Земле, поорана горем, Лихом засіяна чорним!
  author: М. Рильський

- text: Народ мій є! Народ мій завжди буде! Ніхто не перекреслить мій народ!
  author: В. Симоненко

- text: Я єсть народ, якого Правди сила ніким звойована ще не була.
  author: П. Тичина

- text: Бринить-співає наша мова, Чарує, тішить і п'янить.
  author: Олександр Олесь

- text: Відчуваю й усвідомлюю, яка це красива й легка мова.
  author: І. Репін

- text: І возвеличимо на диво І розум наш, і наш язик...
  author: Т. Шевченко

- text: Мова вмирає, коли наступне покоління втрачає розуміння значення слів.
  author: В. Голобородько

- text: Мова — це глибина тисячоліть.
  author: М. Шумило

- text: Нападати на мову народу — це означає нападати на його серце.
  author: Г. Лаубе

- text: Нації вмирають не від інфаркту. Спочатку їм відбирає мову.
  author: Л. Костенко

- text: Немає магії сильнішої, ніж магія слів.
  author: А. Франс

- text: Споконвіку було Слово.
  author: Новий Завіт

- text: Я дуже люблю народну українську мову, звучну, барвисту й таку м'яку.
  author: Л. Толстой

- text: Народна пісня — духовне обличчя нації.
  author: А. Міцкевич

- text: Пісня — це коли душа сповідається.
  author: Г. Тютюнник

- text: Українська пісня — це бездонна душа українського народу, це його слава.
  author: О. Довженко

- text: Українська пісня — це геніальна поетична біографія українського народу.
  author: О. Довженко

- text: Найсильніша туга – це туга за Батьківщиною.
  author: Януш КОРЧАК

- text: Хто не любить свого народу, той не полюбить і чужого.
  author: Осетинський афоризм

- text: Вчаться у тих, кого люблять
  author: В Гете

- text: Нації вмирають не від інфаркту. Спочатку їм відбирає мову.
  author: Л. Костенко

- text: Ганьбити свою вітчизну – значить зраджувати її.
  author: В Гюго

- text: Коли свобода зникла, залишається ще країна, та вітчизни вже немає.
  author: Франсуа Рене де Шатобріан

- text: Любов до Батьківщини – перша чеснота цивілізованої людини.
  author: Наполеон I

- text: Посада вчителя  набагато вагоміша за найвищі посади в державі.
  author: Платон

- text: Покликання вчителя – покликання високе й благородне.
  author: Л.Толстой

- text: Добрим учителем є той, хто намагається не тільки вважатися, а й бути таким.
  author: Я.Коменський

- text: Хочете отримати максимум - вимагайте неможливого.
  author: Горацій

- text: Педагогічна ідея  - це  повітря, у якому розправляє крила педагогічна творчість.
  author: В. Сухомлинський.

- text: Талант – це здатність робити те, чого нас ніхто не вчив.

- text: Усе, що робиться з любов’ю, приречене на успіх.

- text: Посередній учитель викладає, хороший учитель — пояснює, а талановитий — надихає.

- text: Єдиний шлях, який веде до майстерності — це діяльність.
  author: Б. Шоу

- text: Майстерність — це ремесло з печаткою досконалості.
  author: А. Гін

- text: Поганий учитель подає істину, хороший — учить її знаходити.
  author: А. Дістервег

- text:
    «Створимо найкращу освіту — змінимо світ, у якому живемо ми і житимуть наші
    діти».

- text: «Пізнай себе — і ти пізнаєш світ». Народна мудрість

- text: Вірте в науку. Педагогіка – велика наука, можливо, найважливіша зі всіх наук!

